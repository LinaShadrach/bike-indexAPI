<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Bike Finder</title>
  </head>
  <body>
    <form class="findBikes" method="post">
      <label for="location">Where did you lose your Bike?</label>
      <input type="text" name="location" id="location">
      <label for="manufacturer">What is your bike's manufacturer?</label>
      <input type="text" name="manufacturer" id="manufacturer">
      <button type="submit" name="countButton">Submit</button>
      <h3 id="result"></h3>
    </form>
  </body>
</html>
